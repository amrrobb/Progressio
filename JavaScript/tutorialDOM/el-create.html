<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Javascript Event | NIOMIC</title>
 </head>
 <body>

    <button type="button" onclick="jalanScript()">Click !</button>

    <p id="click"></p>

    <script type="text/javascript">
        function jalanScript(){
            
            var a = document.createElement("button");
            a.innerHTML = "Click";
            
            var b = document.createAttribute("onclick");
            b.value = "jalanScript()";

            document.body.appendChild(a);
            a.attributes.setNamedItem(b);
            // document.createElement("br");
        }
     </script>

</body>
</html>
