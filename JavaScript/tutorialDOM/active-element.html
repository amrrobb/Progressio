<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Javascript Event | NIOMIC</title>
 </head>
 <body onclick="jalanScript()">

     <input id="one" class="middle" type="text" value="Alivia">
     <br>
     <input id="two" class="middle" type="text" value="Putri">
     <br>
     <input id="three" class="middle" type="text" value="Hobi">
     <br><br>
     <button type="button" onclick="">Click !</button>

     <p id="click"></p>
     <script type="text/javascript">
        function jalanScript(){
            // console.log(document.getElementsByClassName('middle'));
            var a = document.activeElement.tagName;
            //   var b = a.attributes[0].name;
            document.getElementById("click").innerHTML = a     
          
        //   document.getElementById("click").innerHTML = b; 
        }
     </script>
 </body>
