<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Javascript Event | NIOMIC</title>
 </head>
 <body>

    <img src="hahah.jpg" alt="" srcset="" onerror="error()">

   
    <br>
    Pilih menu : <input type="text" onfocus="eventfocus(this)">

    <br> <br>
    Keypress : <input type="text" onkeypress="changebox(this)" > <br> <br>
    Keydown : <input type="text" onkeydown="changebox(this)" > <br> <br>
    Keyup : <input type="text" onkeyup="changebox(this)" >

    <p id="clicked"></p>

    <script type="text/javascript">
        function error() {
            alert("Error: Can not display image");
        }

        function eventfocus(x){
            x.style.background = "lightcoral";
        }

        function changebox(x) {
            x.style.background = "lightgreen";
        }
     </script>

</body>
</html>
