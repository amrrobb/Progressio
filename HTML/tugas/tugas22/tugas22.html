<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="logo1.jpg" type="image/jpg">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
        <legend>Form</legend>
        <table>
            <tr>
                <td>Nama</td>
                <td> : <input type="text" placeholder="Nama lengkap..." width="10"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td> : <input type="text" placeholder="Username..." width="10"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> : <input type="email" width="10" placeholder="Your email..." name="email" autocomplete="on"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> : <input type="password..." width="10"></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td> : <input type="url" placeholder="Mauskkan URL Web..." width="10"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td> : <input type="date"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td> : <input type="number" min="10" max="100"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td> : 
                    <label for=""><input type="radio">Laki-laki</label>
                    <label for=""><input type="radio">Perempuan</label>       
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td> : 
                    <select name="agama" id="">
                        <option value="islam" selected>Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td> : <textarea name="" id="" cols="10" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td> : <img src="logo1.jpg" alt="niomic" type="image/jpg" width="100" height="100"></td>
            </tr>
            <tr>
                <td>Audio</td>
                <td> : <audio src="sample.mp3" type="audio/mp3" controls></audio></td>
            </tr>
        </table>
        
        </fieldset>
    </form>

</body>
</html>
