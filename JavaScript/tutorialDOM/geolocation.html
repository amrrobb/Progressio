<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Click button to get your location</p>

    <button onclick="getlocation()">Location</button>

    <p id="locate"></p>

    <script type="text/javascript">
        var x = document.getElementById("locate");

        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(tellposition);
            } else {
                x.innerHTML = "Your browser does not support geolocation"
            }
        }

        function tellposition(position) {
            x.innerHTML = "Latitude : " + position.coords.latitude + 
            "<br>Longitude : " + position.coords.longitude;
        }
    </script>
</body>
</html>
