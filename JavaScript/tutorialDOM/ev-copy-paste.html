<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Javascript Event | NIOMIC</title>
 </head>
 <body>

    <h1>Hello world</h1>

    <p>
        Pilih menu:
    </p>

    <input type="text" id="one" oncopy="copytext()" value="Tulisan">
    <input type="text" id="two" onpaste="pastetext()">


    <p id="clicked"></p>

    <script type="text/javascript">
        function copytext(){ 
            document.getElementById("clicked").innerHTML = "text has been copied"
        }

        function pastetext() {
            document.getElementById("clicked").innerHTML = "text has been pasted"
        }

        
        // }
     </script>

</body>
</html>
