     <title>Javascript Event | NIOMIC</title>
 </head>
 <body>

    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Hello world</p>

    <p id="click"></p>

    <script type="text/javascript">
        function zoomin(x){ 
            x.style.fontSize = "20pt";
        }

        function zoomout(x){ 
            x.style.fontSize = "12pt";
        }
